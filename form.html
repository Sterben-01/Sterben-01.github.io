        <div class="container">
            <h1>Add New Interest</h1>
        </div>
        <form>
            <div class="container">
                <div class="form-group">
                    <label for="name">Interest Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Text about Interest</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="col">
                        <p>Upload Local Image:</p>
                        <input type="file" id="myFile" name="filename2">
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Select # Tweets to Display:</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <p>On a scale of 1-5, how interested in this are you?
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                    <label class="form-check-label" for="inlineRadio5">5</label>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Username">Login to Finish Submitting</label>
                        <input type="Username" class="form-control" id="Username" placeholder="Username">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">&nbsp</label>
                        <input type="password" class="form-control" id="Password" placeholder="Password">
                    </div>
                </div>
                <a href="https://Sterben-01.github.io/Sterben-01.github.io/index.html"><button type="button" class="btn btn-primary">Submit</button></a>
            </div>
        </form>
